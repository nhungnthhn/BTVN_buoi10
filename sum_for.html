<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt("Nhập số đầu tiên:");
        let num2 = +prompt("Nhập số thứ 2:");
        let sum = 0;
        if (num1 < num2) {
            for(i = num1; i <= num2; i++) {
            sum += i
        } 
        document.write(sum)
        }
        else  {
            for(i = num2; i <= num1; i++) {
            sum += i
        } 
        document.write(sum)
        }
        
    </script>
</body>
</html>
