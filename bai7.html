<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        while (i < 100) {
            i++;
            let a = '';
            if (i % 3 == 0) a += 'Fizz'
            if (i % 5 == 0) a += 'Buzz';
            console.log(a || i);

            // tại sao console.log (i || a thì ko ra kq)
        }
    </script>
</body>
</html>
