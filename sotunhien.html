<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let i = 1;
        let sum = 0;
        let dem = 0;
        let result = 0;
        while (i < 1000) {
            i ++;
            result = a + 7;
            a = result;
            if (result % 7 == 0 && dem < 30) {
                sum += result;
                dem ++;
            }
        } document.write(sum)
    </script>
</body>
</html>
