<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // vẽ tam giác 1
        // i: số hàng
        // j: số hình * sẽ in ra
        // k: khoảng trắng
        let i,j;
        for(i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j ++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>');

        // // vẽ tam giác 2
        for (i = 5; i>= 1; i--) {
            for (j = i; j >= 1; j--) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<br>');
        // vẽ tam giác 3

        for(i = 1; i <= 5; i++) {
            for(k = 5; k > i; k--) {
                document.write("&nbsp" + "&nbsp");
            }
            for(j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write("<br>")
        }
        document.write('<br>')

        // vẽ tam giác 4
        for (i = 5; i >= 1; i--) {
            for(k = 5; k > i; k --) {
                document.write("&nbsp" + "&nbsp");
            }
            for(j = i; j >= 1; j--) {
                document.write('*')
            }
            document.write('<br>')
        }

    </script>
</body>
