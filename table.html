<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td  {
            border: 2px solid black;
            padding: 2px;
            text-align: left;
            border-collapse: collapse;
        }
    
        tr, th, td {
            padding: 15px;
            background-color: blanchedalmond;
            text-align: left;
        }

    </style>
</head>

<body>
    <h2>Bài tập về table</h2>
    <p>Use the CSS border property to add a border to the table.</p>

    <table style="width:50%; height: 100%;">
        <caption>Biểu đồ 1</caption>
        <tr>
            <th>Doanh thu</th>
            <th>Tiền</th>
            <th>Quý</th>
        </tr>

        <tr>
            <td>Tháng Một</td>
            <td>26</td>
            <td rowspan="3">quý 1</td>
        </tr>
        <tr>
            <td>Tháng Hai</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Tháng Ba</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
