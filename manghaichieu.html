<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr_1 = [
            [1, 2, 3],
            [4, 5, 6]
        ];
        document.write("<br>")
        let total = 0;
        // tinh tông các phần tư
        for (i = 0; i < arr_1.length; i++) {
            for (j = 0; j < arr_1[i].length; j++) {
                document.write(arr_1[i][j] + " , ")
                total += arr_1[i][j];
            }
            document.write("<br>")
        }document.write("Tổng là: " + total)

        // tinh tổng các phần tử theo từng cột
        document.write("<br>")
        //  duyệt xem hàng đầu tiên có bao nhiêu phần từ thì sẽ có bấy nhiêu cột
        for (j = 0; j < arr_1[0].length; j++) {
            let sum = 0;
            for (i = 0; i < arr_1.length; i++) {
                sum += arr_1[i][j];
            }
            document.write("Tổng của cột " + j + " là " + sum + "<br>");
        }

        //  tìm hàng có số lớn nhất

    </script>
</body>
</html>
